title: Show

sections:
  show_image:
    type: files
    layout: cards
    image:
      cover: true
      ratio: 1/1
  content:
    type: fields
    fields:
      MixcloudLink:
        type: text
      show_title:
        type: text
      description:
        type: textarea
      category:
        label: Category
        type: tags
        options:
          type: query
          query: page.categories.split(";")
      published:
        label: Published on (hidden)
        type: date
        display: DD.MM.YYYY